<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENSHOP - Home</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/leaf.png" alt="Leaf Logo" class="logo-image">
                <h1 class="logo">GREENSHOP</h1>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <button class="login-button">
                Login <i class="fas fa-sign-in-alt"></i>
            </button>
        </header>
        <section class="intro">
            <div class="intro-content">
                <div class="intro-text">
                    <h2 class="welcome">WELCOME TO GREENSHOP</h2>
                    <h3 class="better-planet">LET'S MAKE A <br>BETTER <span class="green-planet">PLANET</span></h3>
                    <p class="description">We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to create a unique Urban Jungle. Order your favourite plants!</p>
                    <button class="shop-button">Shop now</button>
                </div>
                <img src="images/plant.png" alt="Plant Image" class="plant-image">
            </div>
        </section>
    </div>
</body>
</html>
